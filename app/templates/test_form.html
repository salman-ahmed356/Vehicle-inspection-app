<!DOCTYPE html>
<html>
<head>
    <title>Test Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test Form</h1>
    
    <form id="testForm" method="POST" action="/test_form_submit">
        <div>
            <label for="feature_1">Feature 1:</label>
            <select name="feature_1" id="feature_1">
                <option value="No Issue">No Issue</option>
                <option value="Scratch">Scratch</option>
                <option value="Dent">Dent</option>
            </select>
        </div>
        <div>
            <label for="feature_2">Feature 2:</label>
            <select name="feature_2" id="feature_2">
                <option value="No Issue">No Issue</option>
                <option value="Scratch">Scratch</option>
                <option value="Dent">Dent</option>
            </select>
        </div>
        <div>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment"></textarea>
        </div>
        <div>
            <button type="submit" id="submitBtn">Submit</button>
            <button type="button" id="ajaxBtn">Submit via AJAX</button>
            <button type="button" id="fetchBtn">Submit via Fetch</button>
        </div>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Regular form submission
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('result').innerHTML = 'Form submitted via regular submit';
        });
        
        // jQuery AJAX submission
        $('#ajaxBtn').click(function() {
            $.ajax({
                url: '/test_form_submit',
                type: 'POST',
                data: $('#testForm').serialize(),
                success: function(response) {
                    $('#result').html('Form submitted via jQuery AJAX');
                },
                error: function() {
                    $('#result').html('Error submitting form via jQuery AJAX');
                }
            });
        });
        
        // Fetch API submission
        document.getElementById('fetchBtn').addEventListener('click', function() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            
            fetch('/test_form_submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData)
            })
            .then(response => {
                document.getElementById('result').innerHTML = 'Form submitted via Fetch API';
            })
            .catch(error => {
                document.getElementById('result').innerHTML = 'Error submitting form via Fetch API';
            });
        });
    </script>
</body>
</html>
