<!-- Inspection Information -->
<h3 class="text-lg font-semibold mb-4">{{ _('Inspection Information') }}</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <!-- Created By Staff -->
    <div>
        <label class="block text-sm font-medium text-gray-700">
            {{ _('Created By') }}
        </label>
        <select
            name="created_by"
            id="created_by"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            oninvalid="this.setCustomValidity('{{ _('Please select the creator') }}')"
            oninput="setCustomValidity('')"
        >
            <option value="">{{ _('--Select--') }}</option>
            {% for staff in form.created_by.choices %}
            <option
                value="{{ staff[0] }}"
                {% if form.created_by.data == staff[0] %}selected{% endif %}
            >
                {{ staff[1] }}
            </option>
            {% endfor %}
        </select>
        {% if form.created_by.errors %}
        <span class="text-red-500 text-sm">
            {{ form.created_by.errors[0] }}
        </span>
        {% endif %}
    </div>

    <!-- Inspection Date -->
    <div>
        <label class="block text-sm font-medium text-gray-700">
            {{ _('Inspection Date') }}
        </label>
        <input
            type="datetime-local"
            name="inspection_date"
            id="inspection_date"
            required
            value="{{ form.inspection_date.data.strftime('%Y-%m-%dT%H:%M') if form.inspection_date.data else '' }}"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            oninvalid="this.setCustomValidity('{{ _('Please enter inspection date') }}')"
            oninput="setCustomValidity('')"
        >
        {% if form.inspection_date.errors %}
        <span class="text-red-500 text-sm">
            {{ form.inspection_date.errors[0] }}
        </span>
        {% endif %}
    </div>

    <!-- Inspection Package -->
    <div>
        <label class="block text-sm font-medium text-gray-700">
            {{ _('Inspection Package') }}
        </label>
        <select
            name="package_id"
            id="package_id"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            oninvalid="this.setCustomValidity('{{ _('Please select a package') }}')"
            oninput="setCustomValidity('')"
        >
            <option value="">{{ _('--Select--') }}</option>
            {% for package in packages %}
            <option
                value="{{ package.id }}"
                {% if form.package_id.data == package.id %}selected{% endif %}
            >
                {{ package.name }}
            </option>
            {% endfor %}
        </select>
        {% if form.package_id.errors %}
        <span class="text-red-500 text-sm">
            {{ form.package_id.errors[0] }}
        </span>
        {% endif %}
    </div>

    <!-- Package Price Display -->
    <div>
        <label class="block text-sm font-medium text-gray-700">
            {{ _('Package Price') }}
        </label>
        <input
            type="text"
            id="package_price_display"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 sm:text-sm"
            readonly
            placeholder="Select a package to see price"
        >
    </div>
</div>

<script>
    // Auto-fetch package price when package is selected
    document.addEventListener('DOMContentLoaded', function() {
        const packageSelect = document.getElementById('package_id');
        const priceDisplay = document.getElementById('package_price_display');
        
        // Package prices (this should ideally come from server)
        const packagePrices = {
            {% for package in packages %}
            '{{ package.id }}': '{{ package.price }}',
            {% endfor %}
        };
        
        if (packageSelect && priceDisplay) {
            packageSelect.addEventListener('change', function() {
                const selectedPackageId = this.value;
                if (selectedPackageId && packagePrices[selectedPackageId]) {
                    priceDisplay.value = packagePrices[selectedPackageId] + ' TL';
                } else {
                    priceDisplay.value = '';
                }
            });
            
            // Set initial price if package is already selected
            if (packageSelect.value && packagePrices[packageSelect.value]) {
                priceDisplay.value = packagePrices[packageSelect.value] + ' TL';
            }
        }
    });
</script>
