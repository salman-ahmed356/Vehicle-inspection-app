<style>
  /* Styling for number inputs */
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #CBD5E0;
    border-radius: 0.375rem;
    font-size: 1rem;
    color: #4A5568;
    transition: all 0.3s ease;
  }
  input[type="number"]:focus {
    border-color: #38B2AC;
    box-shadow: 0 0 0 3px rgba(56,178,172,0.5);
    outline: none;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    color: #2D3748;
  }
  button[type="submit"] {
    background-color: #3182CE;
    color: white;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #2B6CB0;
  }
</style>

{% include 'report_sections/expertises/vehicle_header.html' %}

<h2 class="text-lg font-semibold mb-4">
  {{ expertise_report.expertise_type.name }} {{ _('Test') }}
</h2>
<p class="mb-4">{{ _('Please enter the measured drift values for each side:') }}</p>

<form id="expertiseForm" onsubmit="return false;" method="POST" action="{{ url_for('reports.expertise_detail', expertise_report_id=expertise_report.id) }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  {% for feature in expertise_report.features %}
    <div class="form-group">
      <label for="feature_{{ feature.id }}">{{ feature.name }}</label>
      <input
        type="number"
        id="feature_{{ feature.id }}"
        name="feature_{{ feature.id }}"
        value="{{ feature.status }}"
        step="any"
        min="0"
      >
    </div>
  {% endfor %}

  <div class="flex justify-end">
    <button type="submit">{{ _('Save') }}</button>
  </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var form = document.getElementById('expertiseForm');
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    
    var formData = new FormData(form);
    var url = "{{ url_for('reports.expertise_detail', expertise_report_id=expertise_report.id) }}";
    
    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams(formData)
    })
    .then(function(response) {
      return response.json();
    })
    .then(function(data) {
      if (data.success) {
        alert('Expertise updated successfully!');
      } else {
        alert('Update failed: ' + (data.error || 'Unknown error'));
      }
    })
    .catch(function(error) {
      console.error('Error:', error);
      alert('Update failed. Please try again.');
    });
  });
});
</script>
