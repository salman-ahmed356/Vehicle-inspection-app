<style>
  /* General styling for form elements */
  .form-section {
    margin-bottom: 1rem;
  }
  .form-section label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    color: #2D3748;
  }
  textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #CBD5E0;
    border-radius: 0.375rem;
    font-size: 1rem;
    color: #4A5568;
    transition: all 0.3s ease;
    outline: none;
  }
  textarea:focus {
    border-color: #38B2AC;
    box-shadow: 0 0 0 3px rgba(56,178,172,0.5);
  }
  button[type="submit"] {
    background-color: #3182CE;
    color: white;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 0.375rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #2B6CB0;
  }

  /* Mobile responsive styles */
  @media (max-width: 768px) {
    .form-section {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }
    
    .form-section label {
      font-size: 16px;
      margin-bottom: 0.75rem;
    }
    
    textarea {
      font-size: 16px;
      min-height: 120px;
      padding: 12px;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 1rem;
    }
  }
</style>

{% include 'report_sections/expertises/vehicle_header.html' %}

<h2 class="text-lg font-semibold mb-4">
  {{ expertise_report.expertise_type.name }} {{ _('Inspection') }}
</h2>
<p class="mb-4">{{ _('Please provide your comments for the road test:') }}</p>

<form id="expertiseForm"  method="POST" action="{{ url_for('reports.expertise_detail', expertise_report_id=expertise_report.id) }}">
  <input type="hidden" name="current_expertise_type" value="{{ current_expertise_type }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="form-section">
    <label for="technician_comment">{{ _('Technician Comment') }}</label>
    <textarea
      id="technician_comment"
      name="technician_comment"
      rows="4"
      placeholder="{{ _('Enter technician comment here...') }}"
    >{{ expertise_report.comment }}</textarea>
  </div>

  <div class="text-right">
    <button type="submit">{{ _('Save') }}</button>
  </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var form = document.getElementById('expertiseForm');
  var hasUnsavedChanges = false;
  var isSubmitting = false;
  
  // Track form changes
  Array.from(form.elements).forEach(function(element) {
    if (element.name && element.type !== 'hidden' && element.type !== 'submit') {
      element.addEventListener('change', function() {
        hasUnsavedChanges = true;
      });
    }
  });
  
  // Intercept navigation attempts
  window.addEventListener('beforeunload', function(e) {
    if (hasUnsavedChanges && !isSubmitting) {
      e.preventDefault();
      e.returnValue = '';
    }
  });
  
  // Intercept expertise link clicks
  document.addEventListener('click', function(e) {
    var link = e.target.closest('.expertise-link');
    if (link && hasUnsavedChanges && !isSubmitting) {
      e.preventDefault();
      if (confirm('You have unsaved changes. Would you like to save them before leaving?')) {
        isSubmitting = true;
        form.submit();
        setTimeout(function() {
          window.location.href = link.href;
        }, 1000);
      } else {
        hasUnsavedChanges = false;
        window.location.href = link.href;
      }
    }
  });
  
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    isSubmitting = true;
    
    var formData = new FormData(form);
    
    fetch(form.action, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded'
      },
      body: new URLSearchParams(formData)
    })
    .then(function(response) {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(function(data) {
      if (data.success) {
        hasUnsavedChanges = false;
        alert('Expertise updated successfully!');
      } else {
        alert('Update failed: ' + (data.error || 'Unknown error'));
      }
    })
    .catch(function(error) {
      console.error('Error:', error);
      alert('Update failed. Please check your inputs!');
    })
    .finally(function() {
      isSubmitting = false;
    });
  });
});
</script>
