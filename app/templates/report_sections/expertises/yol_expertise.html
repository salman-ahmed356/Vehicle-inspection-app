<style>
  /* General styling for form elements */
  .form-section {
    margin-bottom: 1rem;
  }
  .form-section label {
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
    color: #2D3748;
  }
  textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #CBD5E0;
    border-radius: 0.375rem;
    font-size: 1rem;
    color: #4A5568;
    transition: all 0.3s ease;
    outline: none;
  }
  textarea:focus {
    border-color: #38B2AC;
    box-shadow: 0 0 0 3px rgba(56,178,172,0.5);
  }
  button[type="submit"] {
    background-color: #3182CE;
    color: white;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 0.375rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #2B6CB0;
  }
</style>

{% include 'report_sections/expertises/vehicle_header.html' %}

<h2 class="text-lg font-semibold mb-4">
  {{ expertise_report.expertise_type.name }} {{ _('Inspection') }}
</h2>
<p class="mb-4">{{ _('Please provide your comments for the road test:') }}</p>

<form id="expertiseForm" method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="form-section">
    <label for="technician_comment">{{ _('Technician Comment') }}</label>
    <textarea
      id="technician_comment"
      name="technician_comment"
      rows="4"
      placeholder="{{ _('Enter technician comment here...') }}"
    >{{ expertise_report.comment }}</textarea>
  </div>

  <div class="text-right">
    <button type="submit">{{ _('Save') }}</button>
  </div>
</form>

<script>
  $(function() {
    $('#expertiseForm').on('submit', function(e) {
      e.preventDefault();
      $.post(
        "{{ url_for('reports.expertise_detail', expertise_report_id=expertise_report.id) }}",
        $(this).serialize()
      )
      .done(function(resp) {
        if (resp.success) {
          alert("{{ _('Comments saved successfully!') }}");
        } else {
          alert("{{ _('An error occurred. Please try again!') }}");
        }
      })
      .fail(function() {
        alert("{{ _('Could not save comments. Please ensure there are no issues!') }}");
      });
    });
  });
</script>
