<!-- Content for Yetkili Bilgileri -->
<form action="{{ url_for('companies.update_company') }}" method="POST" class="space-y-4">
    {{ form.hidden_tag() }}

    <div class="grid grid-cols-1 gap-6 mt-4">
        <div>
            <label for="contact_name" class="block text-sm font-medium text-gray-700">Adı ve Soyadı</label>
            <input type="text" name="contact_name" id="contact_name" value="{{ form.contact_name.data }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
        <div>
            <label for="contact_phone" class="block text-sm font-medium text-gray-700">Cep Telefonu</label>
            <input type="text" name="contact_phone" id="contact_phone" value="{{ form.contact_phone.data }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
        </div>
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="flex justify-end space-x-4 mt-6">
        <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded shadow">KAYDET</button>
        <a href="{{ url_for('companies.company_detail') }}" class="bg-gray-500 text-white px-4 py-2 rounded shadow">VAZGEÇ</a>
    </div>
</form>
