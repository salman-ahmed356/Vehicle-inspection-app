<!DOCTYPE html>
<html>
<head>
    <title>Direct Expertise Form</title>
</head>
<body>
    <h1>Direct Expertise Form</h1>
    
    <form action="/test/update_expertise/{{ expertise_report_id }}" method="POST">
        {% for feature in features %}
        <div>
            <label for="feature_{{ feature.id }}">{{ feature.name }}:</label>
            <select name="feature_{{ feature.id }}" id="feature_{{ feature.id }}">
                {% for status in status_choices %}
                <option value="{{ status }}" {% if feature.status == status %}selected{% endif %}>{{ status }}</option>
                {% endfor %}
            </select>
        </div>
        {% endfor %}
        <div>
            <label for="technician_comment">Comment:</label>
            <textarea name="technician_comment" id="technician_comment">{{ comment }}</textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
