# Add this to your Nginx configuration file
# Usually located at /etc/nginx/nginx.conf or /etc/nginx/sites-available/your-site

server {
    # Your existing server configuration...
    
    # Add this line to allow unlimited file uploads
    client_max_body_size 0;
    
    # Alternative: Set a specific large limit (e.g., 100MB)
    # client_max_body_size 100M;
    
    # Your existing location blocks...
    location / {
        proxy_pass http://localhost:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Also add this for proxy uploads
        proxy_request_buffering off;
    }
}